<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Gr√°fico</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f5f5f5;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chart-container { 
            width: 100%; 
            height: 400px; 
            margin: 20px 0;
        }
        h1 { color: #333; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Gr√°fico Chart.js</h1>
        
        <h3>Gr√°fico de Barras:</h3>
        <div class="chart-container">
            <canvas id="testChart"></canvas>
        </div>
        
        <h3>Gr√°fico de Pizza:</h3>
        <div class="chart-container">
            <canvas id="testPie"></canvas>
        </div>
        
        <div id="debug" style="background: #f8f9fa; padding: 10px; margin-top: 20px; border-radius: 4px;">
            <strong>Debug Info:</strong>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Teste de gr√°ficos iniciado');
            
            const debugDiv = document.getElementById('debugInfo');
            
            function addDebug(message) {
                console.log(message);
                debugDiv.innerHTML += '<br>' + message;
            }
            
            addDebug('‚úÖ DOM carregado');
            addDebug('üì¶ Chart.js dispon√≠vel: ' + (typeof Chart !== 'undefined'));
            
            if (typeof Chart === 'undefined') {
                addDebug('‚ùå Chart.js N√ÉO carregado! Problema na CDN.');
                return;
            }
            
            // Teste 1: Gr√°fico de Barras Simples
            const ctx1 = document.getElementById('testChart');
            if (ctx1) {
                addDebug('üéØ Elemento testChart encontrado');
                try {
                    new Chart(ctx1, {
                        type: 'bar',
                        data: {
                            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'],
                            datasets: [{
                                label: 'Receitas',
                                data: [10000, 12000, 15000, 8000, 14000],
                                backgroundColor: 'rgba(40, 167, 69, 0.8)',
                                borderColor: 'rgba(40, 167, 69, 1)',
                                borderWidth: 1
                            }, {
                                label: 'Despesas', 
                                data: [8000, 9000, 11000, 7000, 12000],
                                backgroundColor: 'rgba(220, 53, 69, 0.8)',
                                borderColor: 'rgba(220, 53, 69, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return 'R$ ' + value.toLocaleString('pt-BR');
                                        }
                                    }
                                }
                            }
                        }
                    });
                    addDebug('‚úÖ Gr√°fico de barras criado com sucesso');
                } catch (error) {
                    addDebug('‚ùå Erro ao criar gr√°fico de barras: ' + error.message);
                }
            } else {
                addDebug('‚ùå Elemento testChart N√ÉO encontrado');
            }
            
            // Teste 2: Gr√°fico de Pizza
            const ctx2 = document.getElementById('testPie');
            if (ctx2) {
                addDebug('üéØ Elemento testPie encontrado');
                try {
                    new Chart(ctx2, {
                        type: 'doughnut',
                        data: {
                            labels: ['Alimenta√ß√£o', 'Transporte', 'Casa', 'Lazer'],
                            datasets: [{
                                data: [3000, 1500, 2000, 800],
                                backgroundColor: [
                                    '#FF6384',
                                    '#36A2EB', 
                                    '#FFCE56',
                                    '#4BC0C0'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });
                    addDebug('‚úÖ Gr√°fico de pizza criado com sucesso');
                } catch (error) {
                    addDebug('‚ùå Erro ao criar gr√°fico de pizza: ' + error.message);
                }
            } else {
                addDebug('‚ùå Elemento testPie N√ÉO encontrado');
            }
        });
    </script>
</body>
</html>
