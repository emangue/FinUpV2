{% extends "base.html" %}

{% block title %}Criar Novo Usuário - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-plus"></i> Criar Novo Usuário</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo *</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <small class="form-text text-muted">Será usado para login</small>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha *</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            <small class="form-text text-muted">Mínimo 6 caracteres</small>
                        </div>

                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar Senha *</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Perfil</label>
                            <select class="form-control" id="role" name="role">
                                <option value="user">Usuário</option>
                                <option value="admin">Administrador</option>
                            </select>
                            <small class="form-text text-muted">Admin pode gerenciar outros usuários</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Criar Usuário
                            </button>
                            <a href="{{ url_for('auth.list_users') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
