# ==========================================
# NGINX Configuration - Sistema de Finanças v4
# ==========================================
# 
# Funcionalidades:
# - Proxy reverso para backend (port 8000) e frontend (port 3000)
# - SSL/TLS via Let's Encrypt
# - Rate limiting (proteção brute force)
# - Gzip compression
# - Security headers
# - Cache de assets estáticos
#
# ⚠️ MEGA IMPORTANTE: HTTPS obrigatório em produção!
# ==========================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    # Limite global: 10 req/s com burst de 20
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=10r/s;
    
    # Limite para login: 5 req/min (proteção brute force)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # ==========================================
    # REDIRECT HTTP → HTTPS
    # ==========================================
    server {
        listen 80;
        listen [::]:80;
        server_name financas.seudomain.com.br;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect tudo para HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ==========================================
    # HTTPS SERVER - PRODUÇÃO
    # ==========================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name financas.seudomain.com.br;

        # ==========================================
        # SSL/TLS Configuration (Let's Encrypt)
        # ==========================================
        ssl_certificate /etc/letsencrypt/live/financas.seudomain.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/financas.seudomain.com.br/privkey.pem;
        
        # SSL protocols e ciphers (segurança moderna)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # SSL session cache (performance)
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OCSP stapling (validação de certificado)
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/financas.seudomain.com.br/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ==========================================
        # Security Headers
        # ==========================================
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' data:; img-src 'self' data: https:; connect-src 'self'" always;

        # ==========================================
        # Backend API (FastAPI) - /api/*
        # ==========================================
        location /api/ {
            # Rate limiting global
            limit_req zone=global_limit burst=20 nodelay;
            
            # Rate limiting específico para login
            location /api/v1/auth/login {
                limit_req zone=login_limit burst=3 nodelay;
                limit_req_status 429;
                proxy_pass http://app:8000;
                include /etc/nginx/proxy_params;
            }

            # Proxy para backend
            proxy_pass http://app:8000;
            
            # Headers do proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support (se necessário)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ==========================================
        # Frontend (Next.js) - / (root)
        # ==========================================
        location / {
            # Rate limiting global
            limit_req zone=global_limit burst=20 nodelay;
            
            # Proxy para frontend
            proxy_pass http://app:3000;
            
            # Headers do proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support (Next.js HMR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ==========================================
        # Static Assets - Cache agressivo
        # ==========================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://app:3000;
            
            # Cache por 1 ano (assets com hash no nome)
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Logs desnecessários
            access_log off;
        }

        # ==========================================
        # Next.js _next/ assets (build artifacts)
        # ==========================================
        location /_next/static/ {
            proxy_pass http://app:3000;
            
            # Cache por 1 ano (imutável)
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            access_log off;
        }

        # ==========================================
        # Health Check (sem rate limit)
        # ==========================================
        location /api/health {
            proxy_pass http://app:8000;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            access_log off;
        }

        # ==========================================
        # Favicon e robots.txt
        # ==========================================
        location = /favicon.ico {
            proxy_pass http://app:3000;
            access_log off;
            log_not_found off;
        }

        location = /robots.txt {
            proxy_pass http://app:3000;
            access_log off;
            log_not_found off;
        }
    }
}

# ==========================================
# OBSERVAÇÕES
# ==========================================
# 
# 1. Substituir 'seudomain.com.br' pelo domínio real
# 
# 2. Certificados Let's Encrypt:
#    - Rodar certbot-setup.sh ANTES de iniciar nginx
#    - Renovação automática via cron (certbot renew)
# 
# 3. Rate Limiting:
#    - Global: 10 req/s (proteção DDoS)
#    - Login: 5 req/min (proteção brute force)
#    - Retorna HTTP 429 se exceder
# 
# 4. Security Headers:
#    - HSTS: força HTTPS por 1 ano
#    - CSP: Content Security Policy (XSS protection)
#    - X-Frame-Options: proteção clickjacking
# 
# 5. Cache:
#    - Assets estáticos: 1 ano (imutáveis)
#    - HTML/API: sem cache (dinâmico)
# 
# 6. Validar configuração:
#    nginx -t
# 
# 7. SSL Test:
#    https://www.ssllabs.com/ssltest/
#    (deve retornar A ou A+)
# ==========================================
