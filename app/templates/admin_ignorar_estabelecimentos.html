{% extends "base.html" %}
{% block title %}Admin - Ignorar Estabelecimentos{% endblock %}
{% block content %}
<h2 class="mb-4"><i class="fas fa-ban"></i> Estabelecimentos a Ignorar</h2>
<form method="POST" action="{{ url_for('admin.ignorar_estabelecimentos_add') }}" class="row g-3 mb-4">
    <div class="col-md-5">
        <input type="text" name="nome" class="form-control" placeholder="Nome do estabelecimento" required>
    </div>
    <div class="col-md-3">
        <select name="tipo" class="form-select">
            <option value="ambos">Extrato e Cartão</option>
            <option value="extrato">Somente Extrato</option>
            <option value="cartao">Somente Cartão</option>
        </select>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus"></i> Adicionar</button>
    </div>
</form>
<table class="table table-bordered table-sm">
    <thead>
        <tr>
            <th>Estabelecimento</th>
            <th>Tipo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in estabelecimentos %}
        <tr>
            <td>{{ item.nome }}</td>
            <td>{{ item.tipo|capitalize }}</td>
            <td>
                <form method="POST" action="{{ url_for('admin.ignorar_estabelecimentos_del', id=item.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Remover</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
