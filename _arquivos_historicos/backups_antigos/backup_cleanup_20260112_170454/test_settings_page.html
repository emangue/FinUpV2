<!DOCTYPE html>
<html>
<head>
    <title>Teste Settings API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; max-height: 400px; }
    </style>
</head>
<body>
    <h1>üß™ Teste da API de Configura√ß√µes</h1>
    
    <div id="status">Carregando...</div>
    <div id="results"></div>

    <script>
        async function testarAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = '<p class="success">üì° Fazendo requisi√ß√£o para /api/categories...</p>';
                
                const response = await fetch('http://localhost:3000/api/categories');
                
                statusDiv.innerHTML += `<p class="success">‚úÖ Status: ${response.status}</p>`;
                
                const data = await response.json();
                
                statusDiv.innerHTML += `<p class="success">‚úÖ Total de categorias: ${data.total || data.categories?.length || 0}</p>`;
                statusDiv.innerHTML += `<p class="success">‚úÖ Keys na resposta: ${Object.keys(data).join(', ')}</p>`;
                
                if (data.categories && Array.isArray(data.categories)) {
                    statusDiv.innerHTML += `<p class="success">‚úÖ Array de categorias: ${data.categories.length} itens</p>`;
                    
                    resultsDiv.innerHTML = '<h2>üìã Primeiras 10 categorias:</h2>';
                    resultsDiv.innerHTML += '<pre>' + JSON.stringify(data.categories.slice(0, 10), null, 2) + '</pre>';
                } else {
                    statusDiv.innerHTML += `<p class="error">‚ùå data.categories n√£o √© um array!</p>`;
                    resultsDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
                
            } catch (error) {
                statusDiv.innerHTML += `<p class="error">‚ùå Erro: ${error.message}</p>`;
                console.error('Erro completo:', error);
            }
        }
        
        testarAPI();
    </script>
</body>
</html>
